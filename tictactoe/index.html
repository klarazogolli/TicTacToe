<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>

</head>

<body>
    <div id="game">
        <div class="grid-cell" index="0"></div>
        <div class="grid-cell" index="1"></div>
        <div class="grid-cell" index="2"></div>
        <div class="grid-cell" index="3"></div>
        <div class="grid-cell" index="4"></div>
        <div class="grid-cell " index="5"></div>
        <div class="grid-cell" index="6"></div>
        <div class="grid-cell" index="7"></div>
        <div class="grid-cell" index="8"></div>
    </div>
    <div class="game-over">
        <span class="game-over-text"></span>
        <button class="restartBtn">Restart</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
